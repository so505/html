<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그1</title>
</head>
<body>
    <h1>목록태그</h1>
    <h2>순서가 있는 목록태그</h2>
    <hr>
    <ol>
        <li><h2>일러스트레이터</h2><p>illustrator</p></li>
        <li>포토샵 <em>photoshop</em></li>
        <li>HTML <del>4</del><em>5</em></li>
    </ol>
    <hr>
    <h2>순서가 있는 목록</h2>
    <ul>
        <li>ul은 비순차목록이다.</li>
        <li>ul은 순서가 필요 없는 목록을 묶어주는 그룹이다.</li>
        <li>ul과 li는 부모자식 관계이다</li>
    </ul>
</body>
</html>
