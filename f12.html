<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자도구(F12)을 이용한 개발방법</title>
    <style>
        #wrap {
            background-color: aqua; color:red;}
        #wrap h1 {color: orange;}
        #wrap p {}
        #wrap ul {
            background-color: yellow;
        }
        #wrap ul li {}
        #wrap ul li p {}
        #wrap .box {
            background-color: lime;
        }
        #wrap .box h2 {}
        #wrap .box p {}
        #wrap dl.box dt {background-color: coral;}
        #wrap dl.box dd {}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>제목1</h1>
        <p>내용1</p>
        <ul>
            <li>목록1</li>
            <li><p>내용2-목록</p>></li>
            <li><p>내용3-목록</p></li>
        </ul>
        <div class="box">
            <h2>제목2</h2>
            <p>내용4</p>
        </div>
        <dl class="box">
            <dt>제목3</dt>
            <dd>내용5</dd>
        </dl>
    </div>
</body>
</html>
