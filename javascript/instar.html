<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/instar.css">
    <script src="./script/instar.js" defer></script>
</head>
<body>
    <div class="instargram">
        <div class="profile">
            <div class="user">
                <img src="https://i.pinimg.com/736x/4e/b1/75/4eb175d129ad6339b453cdbffd742805.jpg"alt="">
                <span>username</span>
            </div>
            <a href="#" class="more">...</a>
        </div>
        <main><img src="https://i.pinimg.com/736x/38/f3/64/38f364f4f3f233ccd92b754a609e6e8f.jpg" alt=""></main>
        <div class="container">
            <div class="icons">
                <div class="left">
                    <a href="#" class="like"><img src="./images/like_off.png" alt="좋아요"></a>
                    <a href="#" class="commenets"><img src="./images/comment_off.png" alt="채팅"></a>
                    <a href="#" class="paper"><img src="./images/paper_off.png" alt="공유하기"></a>
                </div>
                <a href="#" class="interest">스크랩</a>
            </div>
            <div class="contents">
                <p class="like_number">100 likes</p>
                <p class="user">username</p>
                <p class="content">...</p>
                <p class="date">3 Days Ago</p>
            </div>
        </div>
    </div>
</body>
</html>
