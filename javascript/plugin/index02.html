<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스와이퍼,스크롤트리거</title>
    <!-- scrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
<!--swiper-->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="./style/reset.css">
<style>
    /* 스크롤바 숨기기 */
    body {-ms-overflow-style: none;}     
        ::-webkit-scrollbar {display: none;}
    /*  */
    header {border: 2px solid #000; position: fixed; left: 0; top: 0;  width: 100%; height: 50px; z-index: 999;}
    #main {height: 100vh; width: 100%;} /* 한화면에 보기 100vh */
    #main .box1 {background-color: #dd7937;} 
    #main .box2 {background-color: #9b3333;} 
    #main .box3 {background-color: #7ba036;} 
    #main .box4 {background-color: #856ea0;} 
    #main .swiper-slide {text-align: center; padding-top: 200px;}
    #main .swiper-slide h1 {font-size: 4rem; font-weight: 700;}

    /* animation */
    #main .box1 h1 {animation:mainTitle 2s both;} /* 첫페이지는 스크롤트리거보다는 애니메이션 */
    #main .box2 h1 {opacity: 0;}
    #main .box3 h1 {opacity: 0;}
    #main .box4 h1 {opacity: 0;}

    /* keyframes */
    @keyframes mainTitle {
        0% { opacity: 0; transform: scale(1.5);}
        100% { opacity: 1; transform: scale(1);}
    }

</style>
</head>
<body>
    <header>header</header>
    <div class="swiper" id="main">
        <div class="swiper-wrapper">
            <div class="swiper-slide box1"><h1>main title</h1></div>
            <div class="swiper-slide box2"><h1>sub title1</h1></div>
            <div class="swiper-slide box3"><h1>sub title2</h1></div>
            <div class="swiper-slide box4"><h1>sub title3</h1></div>
        </div>
    </div>
        
    <script>
        const mainS=new Swiper('#main',{
            mousewheel:true,
            direction:'vertical',
            on:{
                slideChangeTransitionEnd:function(){
                    setTimeout(()=>ScrollTrigger.refresh() ,0)
                }
            }
        })

        // 스크롤트리거용 js는 따로 만드는것이 좋다
        gsap.registerPlugin(ScrollTrigger);

        gsap.to('.box2 h1',{
            scrollTrigger:{
                trigger:'.box2 h1',
                start:'top 80%',
                end:'top 20%',
                markers:true,
                toggleActions:'play reverse restart reverse'
            },
            opacity:1,
            y:100,
        })
        gsap.to('.box3 h1',{
            scrollTrigger:{
                trigger:'.box3 h1',
                start:'top 80%',
                end:'top 20%',
                markers:true,   // 완성하면 지울것
                toggleActions:'play reverse restart reverse'
            },
            opacity:1,
            y:100,
        })
        gsap.to('.box3 h1',{
            scrollTrigger:{
                trigger:'.box3 h1',
                start:'top 80%',
                end:'top 20%',
                markers:true,
                toggleActions:'play reverse restart reverse'
            },
            opacity:1,
            y:100,
        })
        gsap.to('.box4 h1',{
            scrollTrigger:{
                trigger:'.box4 h1',
                start:'top 80%',
                end:'top 20%',
                markers:true,
                toggleActions:'play reverse restart reverse'
            },
            opacity:1,
            y:100,
        })
    </script>
</body>
</html>
