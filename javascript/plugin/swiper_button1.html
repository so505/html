<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper이전, 다음 내비게이션</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script/swiper_button1.js" defer></script>
    <style>
        main{
            background-color: lightblue;
            position: relative; padding: 100px; 
            /* 페이지번호 안에 엡솔루트가 내장되어있다 위치설정 다시하기위해 리렉티브*/
        }
        .event-swiper {width: 1000px; height: 400px; margin: 0 auto;}
        .event-swiper .swiper-slide {font-size: 4rem; text-align: center;}
        .event-swiper .event1 {background-color: aqua;}
        .event-swiper .event2 {background-color: lime;}
        .event-swiper .event3 {background-color: yellow;}
        .event-swiper .event4 {background-color: pink;}
        /* 페이지번호(기본) */
        .event-swiper .swiper-pagination-bullet {
            background-color: red; opacity: 0.3;
        } 
        .event-swiper .swiper-pagination-bullet-active {
            background-color: purple; opacity: 1;
        }
        /* 내비게이션(기본) 부모를 만들어서 크기나 위치를 조정가능하다. 네비는 부모를 따라감*/
        .btn {
            position: absolute; left: 20px; top: 20px;
            background-color: yellow;
            width: 200px; height: 100px;
        }
        .btn img {width: 100%;}
        .btn .prev {width: 50px;}
        .btn .next {width: 50px; transform: scale(-1);}
        .btn .swiper-button-next {color: red;transform: scale(0.5);}
        .btn .swiper-button-prev {color: green;}
        .btn .swiper-button-prev:hover {opacity: 0.5;}
        .btn .swiper-button-next:hover {transform: scale(1.5);}
    </style>

</head>
<body>
    <main>
        <div class="swiper event-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide event1">slide 1</div>
                <div class="swiper-slide event2">slide 2</div>
                <div class="swiper-slide event3">slide 3</div>
                <div class="swiper-slide event4">slide 4</div>
            </div>
            <!-- 내비게이션 기본 작성위치 -->
            <!-- 페이지번호 기본 작성위치(디자인에 따라 다른위치 설정가능)--> 
            <!-- 페이지번호를 아래와 같이 기본 형태로 작성할때는 Swiper의 기본제공을 그대로 사용하는 것이기 떄문에 함께 지공되는 js,css외에 다른코드를 자유롭게 입력해선 안된다. 자유로운 디자인 등을 원할때는 사용자 커스텀 버전으로 별도로 태그와 css,js를 구현해야한다(내비게이션도 동일) -->
        </div>
        <div class="btn">
            <!-- (아래) 사용자커스텀 버전 -->
            <button type="button" class="next"><img src="./images/nav.png" alt="다음이벤트보기"></button>
            <button type="button" class="prev"><img src="./images/nav.png" alt="다음이벤트보기"></button>
            <!-- (아래 )기본 -->
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
        </div>
        <div class="swiper-pagination"><!--내용작성금지 --></div>
    </main>
</body>
</html>
