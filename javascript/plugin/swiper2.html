            padding-left: 20px;

        }

            background: url(./images/bnr_003.jpg);
            background-size:cover ;
            background-position: center;
            position: relative;
        }
        .best_swiper .swiper-wrapper .slide3::after {
            content:''; display:block;
            position:absolute; width:100%; height:50vh; left:0; bottom:0;
            z-index:100; background:linear-gradient(transparent, #000);
        } /* transparent 투명하게 */
        
        .best_swiper .swiper-wrapper .slide3 .contents{
            z-index:200;
            position: absolute; text-align: right;
            bottom: 204px;
            right: 50%;
            transform: translateX(50%);
        }
        .best_swiper .swiper-wrapper .slide3 .contents .sub_title {
            font-size: 1.38rem; font-weight: 500; color: #fff;
            margin-bottom: 24px;
        }
        .best_swiper .swiper-wrapper .slide3 .contents p {
            line-height: 1.5; color: #fff;
        }
        .best_swiper .swiper-wrapper .slide3 .contents  h1{
            font-size: 3.13rem; font-weight: 700;
            margin-bottom: 22px; color: #fff;
        }
