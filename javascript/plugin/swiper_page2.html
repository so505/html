<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper페이지번호(사용자)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./style/reset.css">
    <script src="./script/swiper_page2.js" defer></script>
    <style>
        main{
            background-color: lightblue;
            position: relative; padding: 100px;
        }
        .event-swiper {width: 1000px; height: 400px; margin: 0 auto;}
        .event-swiper .swiper-slide {font-size: 4rem; text-align: center;}
        .event-swiper .event1 {background-color: aqua;}
        .event-swiper .event2 {background-color: lime;}
        .event-swiper .event3 {background-color: yellow;}
        .event-swiper .event4 {background-color: pink;}
        /* 페이지번호(기본) */
        .event-swiper .swiper-pagination-bullet {
            background-color: red; opacity: 0.3;
        } 
        .event-swiper .swiper-pagination-bullet-active {
            background-color: purple; opacity: 1;
        }
    </style>
<!--  -->
</head>
<body>
    <main>
        <div class="swiper event-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide event1">slide 1</div>
                <div class="swiper-slide event2">slide 2</div>
                <div class="swiper-slide event3">slide 3</div>
                <div class="swiper-slide event4">slide 4</div>
            </div>
        </div>  
        <div class="event_number">
            <span class="current">1</span>
            <span>/</span>
            <span class="total"></span>
        </div>
    </main>
</body>
</html>
