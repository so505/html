<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리데이터와 조건문 | 자바스크립트</title>
    <script src="./script/boolean1.js"defer></script>
</head>
<body>
    <main>
        <textarea name="review" id="review" cols="30" rows="10" placeholder="100자 이상 작성하세요"></textarea>
        <button type="button" id="reviewBtn">리뷰등록하기</button>
        <hr>

        <input type="number"name="num" id="num" value="1"><button type="button" id="minus">-</button>
        <button type="button" id="plus">+</button>
        <span>(재고:10개)</span>
        <p class="price"><span>12500</span>원</p>
    </main>
    <div id="login">
        <input type="text" name="user_id" id="user_id">
        <input type="password" name="user_pw" id="user_pw">
        <button type="button" id="loginBtn">로그인</button>
    </div>
    <hr>
    <div class="test">
        <input type="number" name="test_num"  id="test_num">
        <p>좋아하는 숫자를 입력하시면 심리테스트 결과가 나옵니다!</p>
        <button type="button" id="testBtn">테스트 결과보기</button>
        <p class="testResult"><!--결과출력위치--></p>
    </div>
</body>
</html>
