<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자이해 | 자바스크립트</title>
    <script src="./script/data5.js" defer></script>
</head>
<body>
    <!-- 이항 연산자 활용 더하기만 되는 계산기 만들기 -->
    <div class="cal">
        <input type="number" name="val1" id="val1">
        <span>+</span>
        <input type="number" name="val2" id="val2">
        <button type="button" id="btn">=</button>
        <p id="result"></p>
    </div>
    <hr>
    <ul class="calc2">
        <li><input type="number" id="money1" placeholder="교통비"></li>
        <li><input type="number" id="money2" placeholder="식비"></li>
        <li><input type="number" id="money3" placeholder="커피"></li>
        <li><button type="button" id="totalBtn">오늘의 총 지출금액은?</button></li>
        <li class="todayResult"><span>0</span>원</li>
    </ul>
    <hr>
    <h1>입금시 1000원 주는 자바스크립트 은행</h1>
    <div class="bank">
        <input type="number" name="bank_input" id="bank_input" placeholder="입금하려는 금액을 작성하세요">
        <input type="text" name="bank_total1" id="bank_total1" placeholder="총 잔액 표시" readonly>
        <button type="button" id="deposit_btn">입금하기</button>
    </div>
    <hr>
    <button type="button" id="func_btn">함수호출버튼</button>
    <p class="func_result"></p>
    <hr>
    <div class="dan99">
        <input type="number" name="dan" id="dan" placeholder="궁금한 구구단을 숫자만 입력하세요">
        <button type="button" id="danBtn">결과보기</button>
        <p class="dan99result"></p>
    </div>
</body>
</html>
