<!DOCTYPE html>

<head>

    <title>데이터타입 | 자바스크립트</title>

<body>
    <!-- 자바스크립트 연결용으로 사용하는 버트은 type은 button으로 해야한다 -->

    <button type="button" onclick="ageFunc()">올해 몇살이세요?</button>
    <button type="button" onclick="mbtiBloodFunc()">mbti랑 혈액형이 뭐에요?</button>
    <button type="button" onclick="dan()">구구단이 몇단이 궁금해요?</button>
</body>
</html>
