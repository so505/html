<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매출현황표 | 행정안정부</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/t2.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="title">
            <h1>2024년 지역별 매출현황</h1>
            <P>(단위:천원)</P>
        </div>
        <table class="pay">
            <!-- 제목 행 그룹 thead(tr만 자식으로 가질 수 있다) -->
            <thead>
                <tr>
                    <th>지역</th>
                    <th>1분기</th>
                    <th>2분기</th>
                    <th>3분기</th>
                    <th>4분기</th>
                </tr>
            </thead>
            <!-- 내용 행그룹 tbody(tr-th,td를 자식-자손으로 가질수 있다) -->
            <tbody>
                <tr>
                    <th>서울</th>
                    <td>1,800</td>
                    <td>2,300</td>
                    <td>2,600</td>
                    <td>4,300</td>
                </tr>
                <tr>
                    <th>인천</th>
                    <td>1,800</td>
                    <td>2,300</td>
                    <td>2,600</td>
                    <td>4,300</td>
                </tr>
                <tr>
                    <th>대전</th>
                    <td>1,800</td>
                    <td>2,300</td>
                    <td>2,600</td>
                    <td>4,300</td>
                </tr>
                <tr>
                    <th>부산</th>
                    <td>1,800</td>
                    <td>2,300</td>
                    <td>2,600</td>
                    <td>4,300</td>
                </tr>
                <tr>
                    <th>광주</th>
                    <td>1,800</td>
                    <td>2,300</td>
                    <td>2,600</td>
                    <td>4,300</td>
                </tr>
                <tr>
                    <th>대구</th>
                    <td>1,800</td>
                    <td>2,300</td>
                    <td>2,600</td>
                    <td>4,300</td>
                </tr>
            </tbody>
        </table>
        <p>출처 : 행정안정부</p>
    </main>
</body>
</html>
