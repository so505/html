<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹의 핵심 미디어쿼리</title>
    <style>
        /* dexktop부터 개발하는경우 (큰값->작은값순서) */
        /* 반응형개발 시 바깥쪽 큰 레이아웃에는 주로 max-width사용하고 기본 width 속성은 사용하지 않는다.(min-width도 함께 작성추천) */
        .box {
            max-width: 1260px; min-width: 360px;
            margin: 0 auto;
            padding: 10px;
            background-color: coral;
            display: flex; flex-flow: row nowrap;
        }
        .box * {height: 300px; flex: 1; font-size: 3rem;}
        .box .a {background-color: aqua;}
        .box .b {background-color: lime;}
        /* 미디어쿼리는 기존 Desktop CSS위치보다 아래에 작성한다.(또는 외부 스타일시트를 별도로 구성하여 따로 연결한다.) */
        @media screen and (max-width:1260px) {
            /* 1260px 이하로 해상도를 볼 경우 변경되는 디자인 위치 */
            /* 변경되는 선택자와 속성만 작성하고 변경되지않는 값은 쓰지 않는다. */

            .box .a {background-color: yellow;} 
        }
        @media screen and (max-width:768px)/*()규칙에는 세미콜론 적지않기*/{
            .box {flex-flow: column nowrap;} 
            .box * {flex:auto; font-size: 1.5rem;} /* flex:auto; 위에 flex:1 취소. 글자크기변경*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">a</div>
        <div class="b">b</div>
    </div>
</body>
</html>
