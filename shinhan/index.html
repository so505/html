<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신한은행</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/shc_symbol_ci.png" type="image/x-icon">
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="#"><img src="./images/logo.png" alt="신한은행"></a></h1>
            <nav>
                <ul>
                    <li><a href="#">서비스소개</a></li>
                    <li><a href="#">서비스신청</a></li>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">개발자센터</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="containr pay">  <!--배경전체1행-->
                <div class="contents">  <!--너비 1440가운데-->
                    <div class="txt">
                        <h1>결제에 <span>믿음</span>과<span>편리함</span><br></h1>
                        <p>결제 중 고객 이탈 없느 빠르고 편리한 간편결제!<br>보안의 차원이 다릅니다</p>
                        <div class="bnr_btn_wrap">
                            <a href="#" class="prev"><img src="./images/left.png" alt="이전보기"></a>
                            <!-- 프로그레스바 (진행중인 애니메이션 및 전송상황 등의 명칭) -->
                            <span class="progress"></span>
                            <span class="progress"></span>
                            <span class="progress"></span>
                            <a href="#" class="pause"><img src="./images/pause.png" alt="일시정지"></a>
                            <a href="#" class="next"><img src="./images/right.png" alt="다음보기"></a>
                        </div>

                    </div>
                    <div class="scroll">
                        <span>scroll down</span>
                        <!-- 동적처리 대상은 이미지가 아닌 css처리를 위한 태그로 구성한다 -->
                        <span class="scroll_bg"> <!--스크롤배경막대-->
                            <span class="bar"></span> <!--움직이는 스크롤 원모양-->
                        </span>
                    </div>
                </div>
            </div>
            <div class="containr service"></div>
            <div class="containr different"></div>
            <div class="containr question"></div>


        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
